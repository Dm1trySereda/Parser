<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Library</title>
    <style>
        .card-text {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div>
    <form class="d-flex" method="GET" action="/search" style="width:500px; height:40px; margin: 20px 32px 20px;">
        <input class="form-control me-2" name="name" type="search" placeholder="Найти книгу" aria-label="Найти книгу">
        <button class="btn btn-outline-dark" type="submit">Поиск</button>
    </form>
</div>
<div class="row" style="margin:20px 20px 0px 20px">
    {% for book in library %}
    <div class="col-md-3">
        <div class="card mb-4" style="max-width: 450px; height:260px">
            <div class="row g-6">
                <div class="col-md-4">
                    <img src="{{ book.image }}" class="img-fluid rounded-start" alt="{{ book.title }}"
                         style="margin:10px 10px;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h6 class="card-title card-text">{{ book.title }}</h6>
                        <p class="card-text" style="color:#8f8f8f; margin-bottom: 10px">{{ book.author }}</p>
                        <p class="card-text" style="color:#8f8f8f; margin-bottom: 10px"><span style="color:#f6b800;">&#9733;</span>{{
                            book.rating }}</p>
                        <button type="button" class="btn btn-warning"
                                style="color:white; background-color:#f07800; margin-bottom: 10px">{{ book.discount }}
                        </button>
                        <div style="margin-bottom: 10px">
                            <p class="card-text" style="display: inline-block; color:#f07800;"><b>{{ book.price_new }}
                                р.</b></p>
                            <p class="card-text" style="display: inline-block; color: #8f8f8f;"><s>{{ book.price_old }}
                                р.</s></p>
                            <a class="page-link" href="#"
                               style="color: #8f8f8f;font-size:13px">История цены</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li><a class="page-link" href="{% if page != 1 %}http://localhost:8000/books/?page={{ page - 1 }}{% endif %}"
               tabindex="-1" aria-disabled="true">Предыдущая</a></li>
        <li class="page-item"><a class="page-link" href="http://localhost:8000/books/?page=1">1</a></li>
        <li class="page-item"><a class="page-link" href="http://localhost:8000/books/?page=2">2</a></li>
        <li class="page-item"><a class="page-link" href="http://localhost:8000/books/?page=3">3</a></li>
        <li><a class="page-link" href="{% if page != 200 %}http://localhost:8000/books/?page={{ page + 1 }}{% endif %}">Следующая</a>
        </li>
    </ul>
</nav>
</body>
